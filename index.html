<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity Dictionary Bot</title>
  <link rel="stylesheet" href="style.css">
  <div id="buttons"></div>
</head>
<body>
  <div class="container">
    <h1>Cybersecurity Dictionary</h1>
    <div class="input-section">
      <input
        type="text"
        id="term-input"
        placeholder="Type a cybersecurity term..."
        oninput="showSuggestions()"
      />
      <div id="suggestions"></div>
    </div>
    <div id="output">
      <p id="definition"></p>
      <p id="example"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
