<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity Dictionary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="start-screen" class="screen">
    <h1>Welcome to the Cybersecurity Dictionary</h1>
    <p>Cybersecurity is the practice of protecting systems, networks, and programs from digital attacks. Learn key terms to stay informed and secure.</p>
    <button id="start-btn">Start</button>
  </div>

  <div id="dictionary-screen" class="screen hidden">
    <div class="dictionary-box">
      <h2>Cybersecurity Dictionary</h2>
      <input type="text" id="term-input" placeholder="Type a term..." oninput="showSuggestions()">
      <div id="suggestions" class="suggestions"></div>
      <button id="teach-me-btn" onclick="teachMe()">Teach Me</button>
      <div id="output">
        <p id="definition"></p>
        <p id="example"></p>
      </div>
      <div id="buttons"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
